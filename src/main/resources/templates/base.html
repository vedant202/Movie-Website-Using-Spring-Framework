<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" 
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security" th:fragment="layout(content)">
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
<link rel="stylesheet" href="/css/base.css">
</head>
<body>
	<header>
		<nav>
			<div class="logo"><a href="/"> VedantMovies </a></div>

			<div class="navsLink">
				<ul>
					<li><a href="/">Home</a></li>
					<li><a href="/about">About</a></li>
					<li><a href="/contact">Contact</a></li>
					<li id="admin" sec:authorize="hasRole('ROLE_ADMIN')"><a href="/admin">admin</a></li>
				</ul>
			</div>
			
			<div>
				<input type="text" id="search" placeholder="Search Movie">
				
			</div>
			
			<div class="navsLink">
				
					<ul  sec:authorize="!isAuthenticated()">
					<li><a href="/login">login</a></li>
					<li><a href="/signup">Signup</a></li>
				</ul>
					
				 
				
				
					<ul  sec:authorize="isAuthenticated()">
					<li><a href="/logout">logout</a></li>
					<li>Hii, [[${userFName}]]</li>
				</ul>
					
							
			</div>
			<div id="toggleBtn" class="toggleNav">
				<img src="images/list.svg" />
			</div>
			
			
		</nav>
		<div id="toggleMenue" class="toggleMenue">
				<ul>
					<li>Home</li>
					<li>About</li>
					<li>Contact</li>
					<li>Login</li>
					<li>Signin</li>
				</ul>
			</div>


	</header>

	
	<div th:replace="${content}">
		
	</div>
<script src="/js/base.js"></script>
</body>
</html>
